<div
  fxLayout="row"
  class="container"
  (swipeleft)="onSwipeLeft()"
  (swiperight)="onSwipeRight()">
  <app-calendar-body-hour-list></app-calendar-body-hour-list>

  <div fxFlex="1 1 0" style="padding-left: 5px">
    <mat-grid-list cols="7" rowHeight="80px">
      <mat-grid-tile
        id="mat-grid-tile"
        *ngFor="let tile of tiles; let i = index"
        appHighlightToday
        [day]="calculateDay(i)"
        (click)="openDialog(calculateRow(i), calculateDay(i))">
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
