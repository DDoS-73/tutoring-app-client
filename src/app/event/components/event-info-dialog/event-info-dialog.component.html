<app-dialog-container>
  <span>Подія</span>
  <div>
    <h2>Клієнт</h2>
    <div class="info_item">
      <p class="label">Ім'я клієнта</p>
      <p class="info">{{ event.client.name }}</p>
    </div>

    <div class="info_item">
      <p class="label">Вартість послуги</p>
      <p class="info">{{ event.price }} ₴</p>
    </div>

    <h2>Час</h2>
    <div class="info_item">
      <p class="label">Дата</p>
      <p class="info">{{ event.date | date: 'dd/MM/yy' }}</p>
    </div>

    <div class="info_item">
      <p class="label">Початок</p>
      <p class="info">{{ event.startTime }} - {{ event.finishTime }}</p>
    </div>

    <div class="info_item">
      <p class="info" *ngIf="!event.repeatable">Повторюваність - щотижня</p>
    </div>
  </div>

  <div class="action_btn_container">
    <button class="outline-btn">Відмітити <span>оплаченою</span></button>
  </div>
</app-dialog-container>
