<div
    [style]="{ width: '20px', paddingRight: '5px', height: calendarBodyHeight }"
>
    <div
        *ngFor="let hour of hours; let i = index"
        [ngStyle]="{
            height: cellHeight + 'px',
            textAlign: 'end'
        }"
    >
        {{ i + DISPLAYED_HOURS }}
    </div>
</div>
