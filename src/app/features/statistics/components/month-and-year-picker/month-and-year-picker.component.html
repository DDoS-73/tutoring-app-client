<mat-form-field>
    <input matInput [matDatepicker]="dp" [formControl]="dateControl" />
    <mat-hint>MM/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker
        #dp
        startView="year"
        (monthSelected)="setMonthAndYear($event, dp)"
        [disabled]="false"
    >
    </mat-datepicker>
</mat-form-field>
