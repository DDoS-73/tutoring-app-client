<mat-form-field appearance="outline" class="full-width" floatLabel="always">
    <mat-label *ngIf="label">{{ label }}</mat-label>
    <input
        matInput
        [placeholder]="placeholder"
        [formControl]="control"
        [type]="type"
    />
    <mat-error *ngIf="control?.invalid">
        {{ errorMessage }}
    </mat-error>
</mat-form-field>
